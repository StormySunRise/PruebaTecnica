<h2>Productos en esta Categor√≠a</h2>
<ul>
  <li *ngFor="let product of listProductos">
    <label>
      <input 
        type="checkbox" 
        [value]="product.id" 
        (change)="optionsSelected(product.id)" 
      />
      {{ product.nombre }} - {{ formatPrice(product.precio) }}
      <p>{{ product.descripcion }}</p>
    </label>
  </li>
</ul>

<button (click)="guardar()">Agregar Seleccionados</button>
