<!-- category-list.component.html -->
<div class="category-list">
    <h2>Lista de Categor√≠as</h2>
    <ul>
      <li *ngFor="let category of categories" (click)="openProductListDialog(category.id)">
        {{ category.nombre }}
      </li>
    </ul>
  
    <h2>Favoritos</h2>
    <div *ngIf="favorites.length === 0">No existen favoritos.</div>
    <table *ngIf="favorites.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre del Producto</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let favorite of favorites">
          <td>{{ favorite.id }}</td>
          <td>{{ favorite.producto.nombre }}</td>
          <td [ngStyle]="{'color': totalpromedio < favorite.producto.precio ? 'red' : 'black' }">{{ favorite.producto.precio | currency }}</td>
          <td>
            <button (click)="deleteFavorite(favorite.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
